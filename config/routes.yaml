controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

OpenAPIBundle:
  resource: "@OpenAPIServerBundle/Resources/config/routing.yaml"
  prefix: /

# Fix to ovveride the eventUuid regex generated by the generator
open_api_server_events_getevent:
  path: /api/events/{eventUuid}
  methods: [GET]
  defaults:
    _controller: open_api_server.controller.events::getEventAction
  requirements:
    eventUuid: "[a-z0-9-]+"

api_login:
  path: /api/login
